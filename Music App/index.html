<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
  integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
  crossorigin="anonymous"
/>
<link rel="stylesheet" href="styles.css" />
<title>Music App</title>
</head>
<body>
  <div class="player">
    <div class="container">
      <!-- Icons -->
      <div class="icons">
        <a href="#"><i class="fa fa-bars"></i></a>
        <h1>MUSIC APP</h1>
        <a href="#"><i class="fa fa-heart"></i></a>
      </div>
      <!-- Images -->
      <div class="img">
        <img src="energy.jpg" alt="">
      </div>

      <!-- Title -->
      <div class="title">
      <h1>BENSOUND.COM</h1>
      <p>Artist Name - Random Name</p>
      </div>

      <!-- Time -->
      <div class="time">
        00:00
        <span></span>
        00:00
      </div>

      <!-- Seek -->
      <div class="seek">
        <div class="fill"></div>
      </div>
    </div>

      <!-- Audio Buttons -->
      


    
    <div class="audio-btns">
      <div class="play-btns">
        <a href="#"onclick="prevAudio()"><i class="fa fa-backward"></i></a>
        <a href="#" class="play-pause" onclick="togglePlayPause()"><i class="fa fa-play"></i></a>
        <a href="#" onclick="nextAudio()"><i class="fa fa-forward"></i></a>
      </div>
      <div class="repeat-btns">
        <a href="#"><i class="fa fa-retweet"></i></a>
        <span>
          <button class="decrease" onclick="decreaseVolume()">-</button>
          <a href="#" class="volume-up"><i class="fa fa-volume-up"></i></a>
          <button class="increase" onclick="increaseVolume()">+</button>
        </span>
        <a href="#"><i class="fa fa-random"></i></a>
      </div>
    </div>
    </div>
  </div>
  




  <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
</body>
</html>
